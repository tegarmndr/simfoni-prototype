<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="public/font/bootstrap-icons.min.css">

</head>
<body class="d-flex justify-content-center align-items-center" style="background-color:#e7e2ff;">
    <div class="container-fluid">
        <div class="d-flex flex-column gap-4">
            <div class="row mx-5 rounded-4">
                <div class="d-flex col-md-6 col-xl-5 offset-xl-1 justify-content-center align-items-center border-0 rounded-start-4 bg-primary bg-gradient shadow">
                    <img src="public/images/logo-tpq.png" class="my-5" alt="Logo TPQ" height="300px">
                </div>
                <div class="col-md-6 col-xl-5 py-4 px-5 border-0 rounded-end-4 bg-light bg-gradient shadow">
                    <h1 class="text-center m-0 my-3">Masuk</h1>
                    <form class="d-flex flex-column gap-4">
                        <div>
                            <label for="nip" class="form-label">NIP</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="nip" name="nip" placeholder="Masukkan NIP" required>
                            </div>
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-key"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password" required>
                            </div>
                        </div>
                        <!-- <button type="submit" class="btn btn-primary w-100 my-4">Login</button> -->
                        <a href="dashboard/dashboard.html" class="btn btn-primary w-100 my-4">Login</a>
                        <footer class="text-center text-muted m-0">
                            <small>Copyright &copy; 2024, Taman Pendidikan Al-Qurâ€™an Nurul Hidayah</small>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="public/js/bootstrap.bundle.js"></script>
</body>
</html>
